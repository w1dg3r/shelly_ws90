<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
            color: #333;
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background: white;
        }

        legend {
            color: #333;
            padding: 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            background: #fff;
            border: 1px solid #ccc;
            color: #333;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .row {
            margin-bottom: 15px;
        }

        button {
            cursor: pointer;
        }

        .log-container {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        #last_msg {
            width: 100%;
            height: 100px;
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2 data-i18n="settings.title" style="text-align: center;">MQTT Configuration</h2>
    <fieldset>
        <div class="field row">
            <label>Host</label><input id="host" type="text" placeholder="127.0.0.1 (Homey)" />
        </div>
        <div class="field row">
            <label>Port</label><input id="port" type="number" placeholder="1883" />
        </div>
        <div class="field row">
            <label>Username</label><input id="user" type="text" />
        </div>
        <div class="field row">
            <label>Password</label><input id="pass" type="password" />
        </div>
        <div class="field row">
            <label>Topic</label><input id="topic" type="text" placeholder="shelly/weather/ws90" />
        </div>
    </fieldset>

    <button id="save" class="homey-button-primary-full" style="width: 100%; padding: 15px;">Save Configuration</button>
    <p id="message" style="text-align: center; color: #32d74b; height: 20px;"></p>

    <div class="log-container">
        <label style="display: inline-block; font-weight: normal;"><input id="debug" type="checkbox"
                style="width: auto;"> Enable Debug Log</label>
        <textarea id="last_msg" readonly></textarea>
    </div>

    <script>
        function onHomeyReady(Homey) {
            // Load Settings
            const get = (key, id) => Homey.get(key, (err, val) => { if (val) document.getElementById(id).value = val; });
            get('mqtt_host', 'host');
            get('mqtt_port', 'port');
            get('mqtt_user', 'user');
            get('mqtt_pass', 'pass');
            get('mqtt_topic', 'topic');
            Homey.get('debug_log', (err, val) => document.getElementById('debug').checked = !!val);

            // Save Logic
            document.getElementById('save').addEventListener('click', () => {
                Homey.set('mqtt_host', document.getElementById('host').value);
                Homey.set('mqtt_port', document.getElementById('port').value);
                Homey.set('mqtt_user', document.getElementById('user').value);
                Homey.set('mqtt_pass', document.getElementById('pass').value);
                Homey.set('mqtt_topic', document.getElementById('topic').value);
                Homey.set('debug_log', document.getElementById('debug').checked);

                document.getElementById('message').innerText = 'Saved!';
                setTimeout(() => document.getElementById('message').innerText = '', 2000);
            });

            // Status & Log Listeners
            const logArea = document.getElementById('last_msg');
            const appendLog = (msg) => {
                const time = new Date().toLocaleTimeString();
                logArea.value = `[${time}] ${msg}\n` + logArea.value;
            };

            Homey.on('mqtt_status', (status) => {
                document.getElementById('message').innerText = status;
                // Color code certain statuses
                const msgEl = document.getElementById('message');
                if (status.includes('Error') || status.includes('Not authorized')) msgEl.style.color = 'red';
                else if (status === 'Connected') msgEl.style.color = '#32d74b';
                else msgEl.style.color = '#333';

                appendLog(`Status: ${status}`);
            });

            Homey.on('mqtt_log', (msg) => {
                appendLog(msg);
            });

            Homey.on('weather_update', (data) => {
                if (document.getElementById('debug').checked) {
                    appendLog(`Data: ${JSON.stringify(data)}`);
                }
            });

            Homey.ready();
        }
    </script>
</body>

</html>
